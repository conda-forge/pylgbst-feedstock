{% set name = "pylgbst" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylgbst-{{ version }}.tar.gz
  sha256: 42720acfa5347ff6ff800850fcda9614d4256acedccca183aabee6fe23de71bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pylgbst
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/undera/pylgbst
  summary: Python library to interact with LEGO PoweredUp devices (Lego BOOST etc.)
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
